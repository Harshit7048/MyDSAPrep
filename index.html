<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try And Out</title>
</head>

<body>
    <script>
        function removeDuplicate(arr) {
            let nums = arr;
            let n = arr.length;

            console.log(n);
            j=1;
            for (let i =0 ; i<n;i++){
                if(nums[i] != nums[i-1]) {
                    j +=1
                    nums[j]=nums[i]
                }
            }

            console.log(nums);
            console.log(j);
        }

        removeDuplicate([3, 3, 3, 3, 4, 4, 4, 5, 5, , 6, 6, 7, 7, 7, 8, 8])
    </script>

</body>

</html>
